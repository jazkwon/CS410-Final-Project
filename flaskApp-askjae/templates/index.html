<!-- REFERENCE: https://www.w3schools.com/howto/howto_js_tabs.asp -->
<html>
	<head>
    <title>Flask app</title>
		<script src="{{url_for('static', filename='app.js')}}"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet/style.css') }}">
  </head>
  <body>
    	<div class="main">
				<img class="logo" src="{{url_for('static', filename='jaelogo.png')}}" height="300" width="700"></img>


    		<!-- Search Bar -->
    		<div class="search-container">
					<form method="POST">
						<input name="text" placeholder="Search.." type="search">
						<button type="submit" OnClick="sayHello()"><img src="{{url_for('static', filename='search-icon.png')}}" height="30" width="30"></img></button>
					</form>
			</div>

			<!--Tab Links-->
			<div class="tab">
				<button class="tablinks" onclick="getTabs(event, 'Tags')">Tags</button>
			</div>

			<!--Tab Insides-->
			<div id="Tags" class="tabcontent" style="display:none">
				  <button onclick="">Seminar</button> <br>
				  <button onclick="">Lecture</button> <br>
				  <button onclick="">Meeting</button> <br>
					<button onclick="">Exhibition</button> <br>
				  <button onclick="">Conference</button> <br>
				  <button onclick="">Workshop</button> <br>
					<button onclick="">Other</button> <br>
					<!-- <span onclick="this.parentElement.style.display='none'">x</span> -->

			</div>

		</div>

    </body>
</html>
